<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addButton">Add</button>

        <h2>Change Appearance</h2>
        <div id="appearanceControls">
            <select id="bgColorSelector">
                <option>Select Background Color</option>
                <option value="white">White</option>
                <option value="lightgray">Light Gray</option>
                <option value="lightblue">Light Blue</option>
            </select>
            <button id="increaseFont">Increase Font Size</button>
            <button id="decreaseFont">Decrease Font Size</button>
            <button id="toggleDarkMode">Toggle Dark Mode</button>
            <button id="changeFontStyle">Change Font Style</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
